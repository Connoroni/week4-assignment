<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/main.js" defer></script>
    <title>Guestbook Bestbook</title>
  </head>
  <body>
    <header>
      <h1>The Highway to Hull Travelling Circus</h1>
      <h2>Digital Guestbook</h2>
    </header>
    <main>
      <div id="form-div">
        <form id="guest-form">
          <label for="user_name-input" class="form-label"
            >Please enter a username</label
          >
          <input
            type="text"
            name="user_name"
            placeholder="Username"
            id="user_name-input"
            class="form-input"
          />
          <label for="comment-input" class="form-label"
            >Type your comment here</label
          >
          <input
            type="text"
            name="comment"
            placeholder="Comment"
            id="comment-input"
            class="form-input"
          />
          <button type="submit" id="submit-button">Submit</button>
        </form>
      </div>
      <div id="guestbookComments">
        <p>PLACEHOLDER UNTIL DATABASE IS DONE</p>
        <p>PLACEHOLDER UNTIL DATABASE IS DONE</p>
        <p>PLACEHOLDER UNTIL DATABASE IS DONE</p>
      </div>
    </main>
  </body>
</html>
